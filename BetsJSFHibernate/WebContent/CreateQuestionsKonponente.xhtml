<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>JavaServer Faces aplikazioa</title>
		<h:outputStylesheet library="css" name="estiloa.css" />		
	</h:head>
	<h:body topmargin="40"><center>
		<h:form id="form1">
			<h3>Event date</h3>
			<br></br>
			<h:messages id="mezuak" style="color:blue" />
			<tr>
			
				<td>Selected Date:   <h:outputText id="dataSelect" value="#{createBean.data}" 
				style="color:black"/></td>
				<td><p:calendar id="data" 
						navigator="false" mode="inline">
						<p:ajax event="dateSelect" listener="#{createBean.onDateSelect}"
							update=":form1:taulaGertaerak2  :form1:dataSelect
							:form1:event"></p:ajax>
					</p:calendar></td>
			</tr>
			<h3>Events</h3>
			<tr>
				<td>Selected Event:   <h:outputText id="event" value="#{createBean.motaEvent}" 
				style="color:black"/></td>
				<td><p:dataTable id="taulaGertaerak2"
						value="#{createBean.motakEvent}" var="item" selectionMode="single"
						selection="#{createBean.motaEvent}" border="1"
						rowKey="#{item.eventNumber}">
						<f:facet name="header">Events:</f:facet>
						<p:column headerText="#Events">#{item.eventNumber}</p:column>
						<p:column headerText="Events">#{item.description}</p:column>
						<p:ajax event="rowSelect" listener="#{createBean.onEventSelect}"
							update=":form1:event"></p:ajax>
					</p:dataTable></td>
				<td><h:message for="data" style="color:red" /></td>
			</tr>
			<br></br>
			<table>
				<tr>
					<td>Question: </td>
					<td>
					<h:inputText id="query" value="#{createBean.question}">
					</h:inputText>
					</td>
				</tr>
				<tr>
					<td>Min bet: </td>
					<td>
					<h:inputText id="min_bet" value="#{createBean.betMinimun}" converterMessage="Min bet zenbakia izan behar da">
					</h:inputText>
					</td>
				</tr>
			</table>
			<p>
				<h:commandButton value="Create" action="#{createBean.onEventSelect2}" 
				update=":form1:mezuak"
				style="background-color: #5F9EA0; 
							  border: none;
							  color: white;
							  padding: 5px 16px;
							  text-align: center;
							  text-decoration: none;
							  display: inline-block;
							  font-size: 16px;
							  margin: 4px 2px;
							  cursor: pointer;
							  -webkit-transition-duration: 0.4s; /* Safari */
							  transition-duration: 0.4s;
 							  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
							"/>
			</p>
			<br>
			</br>
			<p>	
				<h:commandButton value="Close" action="#{createBean.close}"
			update=":form1:taulaGertaerak
							:form1:dataSelect :form1:event"
							style="background-color: #5F9EA0; 
							  border: none;
							  color: white;
							  padding: 5px 16px;
							  text-align: center;
							  text-decoration: none;
							  display: inline-block;
							  font-size: 16px;
							  margin: 4px 2px;
							  cursor: pointer;
							  -webkit-transition-duration: 0.4s; /* Safari */
							  transition-duration: 0.4s;
 							  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
							"/>
			</p>
		</h:form>
	</center>
	</h:body>
</f:view>
</html>
