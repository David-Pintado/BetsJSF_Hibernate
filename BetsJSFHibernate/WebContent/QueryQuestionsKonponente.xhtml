<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>JavaServer Faces aplikazioa</title>
		<h:outputStylesheet library="css" name="estiloa.css" />		
	</h:head>
	<h:body topmargin="40"><center>
		<h:form id="form1">
			<h3>Event date</h3>
			<tr>
				<td>Selected Date:   <h:outputText id="dataSelect" value="#{queryBean.data}" 
				style="color:black"/></td>
				<td><p:calendar id="data" 
						navigator="false" mode="inline">
						<p:ajax event="dateSelect" listener="#{queryBean.onDateSelect}"
							update=":form1:taulaGertaerak :form1:taulaGalderak 
							 :form1:dataSelect :form1:event
							 :form1:query"></p:ajax>
					</p:calendar></td>
			</tr>
			<h3>Events</h3>
			<tr>
				<td>Selected Event:   <h:outputText id="event" value="#{queryBean.motaEvent}" 
				style="color:black"/></td>
				<td><p:dataTable id="taulaGertaerak" value="#{queryBean.motakEvent}" var="item"
						selectionMode="single" selection="#{queryBean.motaEvent}" border="1"
						rowKey="#{item.eventNumber}">
						<f:facet name="header">Events:</f:facet>
						<p:column headerText="#Events">#{item.eventNumber}</p:column>
						<p:column headerText="Events">#{item.description}</p:column>
						<p:ajax event="rowSelect" listener="#{queryBean.onEventSelect}"
							update=":form1:taulaGalderak :form1:event :form1:query" ></p:ajax>

					</p:dataTable></td>
				<td>
				<h:message for="data" style="color:red" /></td>
			</tr>
			<h3>Questions</h3>
			<tr>
				<td>Selected Query:   <h:outputText id="query" value="#{queryBean.motaQuery}" 
				style="color:black"/></td>
				<td><p:dataTable id="taulaGalderak" value="#{queryBean.motakQuery}" var="item"
						selectionMode="single" selection="#{queryBean.motaQuery}" border="1"
						rowKey="#{item.questionNumber}">
						<f:facet name="header">Questions:</f:facet>
						<p:column headerText="#Question">#{item.questionNumber}</p:column>
						<p:column headerText="Question">#{item.question}</p:column>
						<p:ajax event="rowSelect" listener="#{queryBean.onEventSelect2}" 
						update=":form1:query" ></p:ajax>
					</p:dataTable></td>
				<td>
				<h:message for="data" style="color:red" /></td>
			</tr>
		<p>
			<h:commandButton value="Close" action="#{queryBean.close}"
			update=":form1:query :form1:taulaGertaerak :form1:taulaGalderak 
							:form1:dataSelect :form1:event"
			style="background-color: #5F9EA0; 
							  border: none;
							  color: white;
							  padding: 5px 16px;
							  text-align: center;
							  text-decoration: none;
							  display: inline-block;
							  font-size: 16px;
							  margin: 4px 2px;
							  cursor: pointer;
							  -webkit-transition-duration: 0.4s; /* Safari */
							  transition-duration: 0.4s;
 							  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
							"/>
		</p>
		</h:form>
	</center>
	</h:body>
</f:view>
</html>
